<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/cart.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="sidebar close" id="sidebar">
    <div class="logo-details">
      <i class='bx bx-store-alt'></i>
      <span class="logo_name">e-commerce</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="mainmenu.html">
          <i class='bx bx-grid-alt'></i>
          <span class="link_name">Inicio</span>
        </a>
      </li>
      <li>
        <div class="iocn-link">
          <a href="categories.html">
            <i class='bx bx-collection'></i>
            <span class="link_name">Categorias</span>
          </a>
          <i class='bx bxs-chevron-down arrow'></i>
        </div>
        <ul class="sub-menu">
          <li><a href="category-info.html">Autos</a></li>
        </ul>
      </li>
      <li>
        <div class="iocn-link">
          <a href="products.html">
            <i class='bx bx-book-alt'></i>
            <span class="link_name">Productos</span>
          </a>
          <i class='bx bxs-chevron-down arrow'></i>
        </div>
        <ul class="sub-menu">
          <li><a href="product-info.html">Chevrolet Onix Joy</a></li>
        </ul>
      </li>
      <li>
        <a href="sell.html">
          <i class='bx bx-plus-circle'></i>
          <span class="link_name">Vender</span>
        </a>
      </li>
      <li style="bottom: -61%;">
        <ul class="sub-menu2">
          <li><a href="my-profile.html"><i class='bx bxs-user'></i>Mi perfil</a></li>
          <li><a href="cart.html"><i class='bx bx-cart'></i>Carrito</a></li>
        </ul>
        <div class="profile-details">
          <i class='bx bxs-chevron-up arrow'></i>
          <div class="profile-content">
            <img src="https://icon-library.com/images/no-user-image-icon/no-user-image-icon-27.jpg" alt="profileImg">
          </div>
          <div class="name-job">
            <div class="profile_name" id="logger"></div>
          </div>
          <i class='bx bx-log-out' onclick="logOut()"></i>
        </div>
      </li>
    </ul>
  </div>

  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu'></i>
      <span class="text"></span>
    </div>
    <main role="main">

      <div class="text-center p-4">
        <h2>Carrito</h2>
        <p class="lead">Verás aquí los productos que agregaste a tu carrito.</p>
      </div>

      <div class="shopping-cart">

        <div class="column-labels mt-3">
          <label class="product-image">Imagen</label>
          <label class="product-details">Producto</label>
          <label class="product-price">Precio</label>
          <label class="product-quantity">Cantidad</label>
          <label class="product-removal">Remover</label>
          <label class="">Total</label>
        </div>
        <div id="items">

        </div>

        <div class="totals">
          <div class="totals-item">
            <label>Envio</label>
            <div class="totals-value" id="cart-shipping"></div>
          </div>
          <div class="totals-item totals-item-total">
            <label>Total</label>
            <div class="totals-value" id="cart-total"></div>
          </div>
          <div class="totals-item totals-item-total">
            <label>Final</label>
            <div class="totals-value" id="cart-final"></div>
          </div>
        </div>

        <button class="checkout">Checkout</button>

      </div>

      <div class="">
        <div class="">
          <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Información del usuario</h4>
            <form class="needs-validation" id="sell-info">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="productName">Nombre completo</label>
                  <input type="text" class="form-control" id="productName" placeholder="" value="">
                  <div class="invalid-feedback">
                    Ingresa un nombre
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="productName">Pais</label>
                  <input type="text" class="form-control" id="productName" placeholder="" value="">
                  <div class="invalid-feedback">
                    Ingresa un Pais
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="productName">Direccion</label>
                  <input type="text" class="form-control" id="productName" placeholder="" value="">
                  <div class="invalid-feedback">
                    Ingresa una Direccion
                  </div>
                </div>
              </div>
              <hr class="mb-4">
              <h5 class="mb-3">Tipo de Envio</h5>
              <div class="d-block my-3">
                <div class="custom-control custom-radio">
                  <input id="goldradio" name="publicationType" type="radio" class="custom-control-input" checked=""
                    required="" onclick="shippingTax()">
                  <label class="custom-control-label" for="goldradio">Premium (15%)</label>
                </div>
                <div class="custom-control custom-radio">
                  <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input" required="" onclick="shippingTax()">
                  <label class="custom-control-label" for="premiumradio">Express (7%)</label>
                </div>
                <div class="custom-control custom-radio">
                  <input id="standardradio" name="publicationType" type="radio" class="custom-control-input"
                    required="" onclick="shippingTax()">
                  <label class="custom-control-label" for="standardradio">Estándar (5%)</label>
                </div>
              </div>
              <hr class="mb-4">
              <br>
              <br>
              <br>
    </main>
  </section>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/usuario.js"></script>
</body>

</html>
