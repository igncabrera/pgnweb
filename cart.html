<body>
  <div class="sidebar close" id="sidebar">
    <div class="logo-details">
      <i class='bx bx-store-alt'></i>
      <span class="logo_name">e-commerce</span>

      <li>
        <a href="mainmenu.html">
          <i class='bx bx-grid-alt'></i>

        </a>
      </li>
      <li>
        <div class="iocn-link">
          <a href="categories.html">
            <i class='bx bx-collection'></i>
            <span class="link_name">Categorias</span>
          </a>
          <i class='bx bxs-chevron-down arrow'></i>
        </div>
        <ul class="sub-menu">
          <li><a href="category-info.html">Autos</a></li>
        </ul>
      </li>
      <li>
        <div class="iocn-link">
          <a href="products.html">
            <i class='bx bx-book-alt'></i>
            <span class="link_name">Productos</span>
          </a>
          <i class='bx bxs-chevron-down arrow'></i>
        </div>
        <ul class="sub-menu">
          <li><a href="product-info.html">Chevrolet Onix Joy</a></li>
        </ul>
      </li>
      <li>
        <a href="sell.html">
          <i class='bx bx-plus-circle'></i>

      <li style="bottom: -61%;">
        <ul class="sub-menu2">
          <li><a href="my-profile.html"><i class='bx bxs-user'></i>Mi perfil</a></li>
          <li><a href="cart.html"><i class='bx bx-cart'></i>Carrito</a></li>
        </ul>
        <div class="profile-details">
          <i class='bx bxs-chevron-up arrow'></i>
          <div class="profile-content">
            <img src="https://icon-library.com/images/no-user-image-icon/no-user-image-icon-27.jpg" alt="profileImg">
          </div>

          </div>
          <i class='bx bx-log-out' onclick="logOut()"></i>
        </div>

    </ul>
  </div>

  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu'></i>
      <span class="text"></span>
    </div>
    <main role="main">

      <div class="text-center p-4">
        <h2>Carrito</h2>
        <p class="lead">Verás aquí los productos que agregaste a tu carrito.</p>
      </div>

      <div class="shopping-cart">

        <div class="column-labels mt-3">
          <label class="product-image">Imagen</label>
          <label class="product-details">Producto</label>
          <label class="product-price">Precio</label>
          <label class="product-quantity">Cantidad</label>
          <label class="product-removal">Remover</label>
          <label class="">Total</label>
        </div>
        <div id="items">

        </div>

        <div class="totals">
          <div class="totals-item totals-item-total">
            <label>Total</label>
            <div class="totals-value" id="cart-total"></div>
          </div>
          <div class="totals-item">
            <label>Envio</label>
            <div class="totals-value" id="cart-shipping"></div>
          </div>
          <div class="totals-item totals-item-total">
            <label>Final</label>
            <div class="totals-value" id="cart-final"></div>
            <button class="checkout" onclick="document.getElementById('id01').style.display='block'">Confirmar</button>
          </div>

        </div>



        <div id="id01" class="modal">
          <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">×</span>
          <form class="modal-content" method="post">
            <div class="container">
              <form class="needs-validation">
                <div class="row">
                  <h4>Datos personales</h4>
                  <div class="input-group input-group-icon"><input type="text" placeholder="Nombre completo" required />
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                  </div>
                  <div class="input-group input-group-icon"><input type="country" placeholder="Pais" required />
                    <div class="input-icon"><i class="fa fa-globe"></i></div>
                  </div>
                  <div class="input-group input-group-icon"><input type="city" placeholder="Ciudad" required />
                    <div class="input-icon"><i class="bx bxs-city"></i></div>
                  </div>
                  <div class="input-group input-group-icon"><input type="adress" placeholder="Direccion" required />
                    <div class="input-icon"><i class="fa fa-map-marker"></i></div>
                  </div>

                </div>
                <div class="row">
                  <div class="col-half">
                    <h4>Fecha de nacimiento</h4>
                    <div class="input-group">

                      <select class="col-third form-select" id="000010" required>

                      </select>

                      <select class="col-third form-select" id="000020" required>

                      </select>

                      <select class="col-third form-select" id="000030" required>

                      </select>

                    </div>
                  </div>
                  <div class="col-half">
                    <h4>Sexo</h4>
                    <div class="input-group">
                      <input type="radio" name="gender" value="male" id="gender-male" required checked />
                      <label for="gender-male">Hombre</label>

                      <input type="radio" name="gender" value="female" id="gender-female" required />
                      <label for="gender-female">Mujer</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <h4>Detalles de pago</h4>
                  <div class="input-group">
                    <input type="radio" name="payment-method" value="card" id="payment-method-card" checked="true" />
                    <label for="payment-method-card">
                      <span>
                        <i class="fa fa-cc-visa"></i>
                        Tarjeta de credito
                      </span>
                    </label>
                    <input type="radio" name="payment-method" value="paypal" id="payment-method-paypal" />
                    <label for="payment-method-paypal">
                      <span>
                        <i class="fa fa-cc-paypal"></i>
                        Paypal
                      </span>
                    </label>
                  </div>
                  <div id="payment-box" class="container">
                    <div class="input-group input-group-icon">
                      <input type="number" placeholder="Numero de tarjeta" min="1000000000000000" max="9999999999999999"
                        required />
                      <div class="input-icon">
                        <i class="fa fa-credit-card"></i>
                      </div>
                    </div>
                    <div class="col-half">
                      <div class="input-group input-group-icon">
                        <input type="number" max="999" min="100" placeholder="CCV/CVC" required />
                        <div class="input-icon">
                          <i class="fa fa-lock"></i>
                        </div>
                      </div>
                    </div>         
                    <div class="col" style="padding-left: 0px; padding-right: 0px;">
                      <div class="input-group">
                      
                        <select class="col-third form-select" id="000011" required>


                        </select>

                        <select class="col-third form-select" id="000021" required>


                        </select>

                        <select class="col-third form-select" id="000031" required>


                        </select>

                      </div>
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-bottom: -10px;">
                  <div class="input-group form-group form-check">
                    <input type="checkbox" id="terms" class="form-check-input" required />
                    <label for="terms" style="color: black;" class="form-check-label">
                      Acepto los terminos y condiciones de este servicio y confirmo que lei los terminos de servicio.
                    </label>
                  </div>
                </div>
                <button class="checkout" type="submit">Finalizar</button>
              </form>
            </div>
          </form>
        </div>

        <div class="col-md-8">
          <h5 class="mb-3">Tipo de Envio</h5>
          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input id="goldradio" name="publicationType" type="radio" class="custom-control-input" checked=""
                required="" onclick="shippingTax()">
              <label class="custom-control-label" for="goldradio">Premium (15%)</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input" required=""
                onclick="shippingTax()">
              <label class="custom-control-label" for="premiumradio">Express (7%)</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="standardradio" name="publicationType" type="radio" class="custom-control-input" required=""
                onclick="shippingTax()">
              <label class="custom-control-label" for="standardradio">Estándar (5%)</label>
            </div>
          </div>
        </div>
      </div>
      <hr class="mb-4">
    </main>
  </section>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/usuario.js"></script>
</body>

</html>
